<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



<html>
	<head>
		<link rel="stylesheet" type="text/css" href="telzir.css">
		<title>Telzir teste</title>
	</head>
	<body>

		<div class = "container ">

			<div class = "col-md-12 vertical-center">

				<ul id = 'inputs'>
					<li>
						<p>
							<span>Origem:</span>
							<select id="origem" class="form-control"></select>
						</p>
					</li>
					<li>
						<p>
							<span>Destino:</span>
							<select id="destino" class="form-control"></select>
						</p>
					</li>
					<li>
						<p>
							<span>Plano: </span>
							<select id="planos" class="form-control"></select>
						</p>
					</li>
					<li>
						<input type="number" id='tempo' placeholder="TEMPO EM MINUTOS" class="form-control">
					</li>
					<li>
						<button id="btn_calculate" class="btn btn-md btn-default">Calcular</button>
					</li>
				</ul>

			</div>

			<div class = "row" >
				<div class = "col-md-4 col-md-offset-4 planos">
						
						<ul class = "col-md-6 ">
							<li>COM FALE MAIS</li>
							<li id='fale'></li>
						</ul>

						<ul class = "col-md-6 ">
							<li>SEM FALE MAIS</li>
							<li id='n_fale'></li>
						</ul>
				</div>
			</div>

		</div>

	</body>
</html>

<script type="text/javascript" src="telzir.js"></script>
